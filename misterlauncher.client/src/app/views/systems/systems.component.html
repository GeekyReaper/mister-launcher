<ng-container>
  <c-tabs [activeItemKey]="systemcategory" (activeItemKeyChange)="tabChange($event)">

    <c-tabs-list variant="tabs">
      <button cTab itemKey="console">Console</button>
      <button cTab itemKey="arcade">Arcade</button>
    </c-tabs-list>
    <c-tabs-content>
      <c-tab-panel class="p-3 bg-white" itemKey="console">
        <c-row ngPreserveWhitespaces>
          <c-col xs="12">
            <c-card class="mb-4">
              <c-card-header>
                <strong>Search</strong>
              </c-card-header>
              <c-card-body>
                <form cForm [formGroup]="formSearchConsole" (ngSubmit)="onSubmitConsole()" #formDirective="ngForm">
                  <div class="mb-3">
                    <input cFormControl
                           formControlName="search"
                           placeholder="Name"
                           type="search" />

                    <div *ngIf="systemsresultConsole != null" [visible]="formoptionVisibleConsole" cCollapse>
                      <c-card class="mt-3" color="light">
                        <c-card-body>
                          <div class="d-flex w-100 justify-content-between align-items-center">
                            <p>Filters</p>
                          </div>
                          <select cSelect formControlName="selectSystemCategory" (change)="onChangeConsole()" class="mb-3">
                            <option value="">Category</option>
                            <!--<option *ngFor="let category of gamesresult.filterOption.systemCategory" [value]="category">{{category}}</option>-->
                          </select>
                          <select cSelect formControlName="selectCompany" (change)="onChangeConsole()" class="mb-3">
                            <option value="">Company</option>
                            <!--<option *ngFor="let system of systemlist" [value]="system">{{system}}</option>-->
                          </select>
                        </c-card-body>
                      </c-card>
                      
                    </div>
                  </div>
                  <div>
                    <button cButton class="me-1" color="primary" type="submit">
                      Submit
                    </button>
                    <!--<button (click)="toggleCollapse()" cButton color="secondary" type="button">
                  Options
                </button>-->
                    <button (click)="onResetConsole()" cButton color="secondary" type="button">
                      Reset
                    </button>
                  </div>

                </form>
                <div *ngIf="systemsresultConsole != null">
                  <p></p>

                  <c-row [gutter]="4" class="mb-3" [md]="3" [xs]="1" [lg]="4" [xl]="5">
                    <c-col *ngFor="let system of systemsresultConsole.systems">

                      <app-itemlist-system [system]="system" />

                    </c-col>
                  </c-row>
                </div>
              </c-card-body>

            </c-card>
          </c-col>
        </c-row>
      </c-tab-panel>
      <c-tab-panel class="p-3 bg-white" itemKey="arcade">

        <c-row ngPreserveWhitespaces>
          <c-col xs="12">
            <c-card class="mb-4">
              <c-card-header>
                <strong>Search</strong>
              </c-card-header>
              <c-card-body>
                <form cForm [formGroup]="formSearchArcade" (ngSubmit)="onSubmitArcade()" #formDirective="ngForm">
                  <div class="mb-3">
                    <input cFormControl
                           formControlName="search"
                           placeholder="Name"
                           type="search" />

                    <div *ngIf="systemsresultArcade != null" [visible]="formoptionVisibleArcade" cCollapse>
                      <c-card class="mt-3" color="light">
                        <c-card-body>
                          <div class="d-flex w-100 justify-content-between align-items-center">
                            <p>Filters</p>
                          </div>
                          <select cSelect formControlName="selectSystemCategory" (change)="onChangeArcade()" class="mb-3">
                            <option value="">Category</option>
                            <!--<option *ngFor="let category of gamesresult.filterOption.systemCategory" [value]="category">{{category}}</option>-->
                          </select>
                          <select cSelect formControlName="selectCompany" (change)="onChangeArcade()" class="mb-3">
                            <option value="">Company</option>
                            <!--<option *ngFor="let system of systemlist" [value]="system">{{system}}</option>-->
                          </select>
                        </c-card-body>
                      </c-card>
                      -c
                    </div>
                  </div>
                  <div>
                    <button cButton class="me-1" color="primary" type="submit">
                      Submit
                    </button>
                    <!--<button (click)="toggleCollapse()" cButton color="secondary" type="button">
                  Options
                </button>-->
                    <button (click)="onResetArcade()" cButton color="secondary" type="button">
                      Reset
                    </button>
                  </div>

                </form>
                <div *ngIf="systemsresultArcade != null">
                  <p></p>

                  <c-row [gutter]="4" class="mb-3" [md]="3" [xs]="1" [lg]="4" [xl]="5">
                    <c-col *ngFor="let system of systemsresultArcade.systems">

                      <app-itemlist-system [system]="system" />

                    </c-col>
                  </c-row>
                </div>
              </c-card-body>

            </c-card>
          </c-col>
        </c-row>
      </c-tab-panel>
    </c-tabs-content>
</c-tabs>
</ng-container>
