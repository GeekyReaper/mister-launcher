<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm [formGroup]="formLogin" (ngSubmit)="login()" #formDirective="ngForm">
                <h1>MisterLauncher</h1>
                <p class="text-body-secondary">Admin</p>
                <!--<c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="username" cFormControl placeholder="Username" />
                </c-input-group>-->
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    formControlName="password"
                    type="password"                    
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" type="submit" color="{{ loginError ? 'danger' : 'primary'}}" class="text-white">
                      Login
                    </button>
                    </c-col>
                  <!--</c-row>
                    <c-row>-->
                      <!--<c-col class="w-100">
                        <c-alert class="p-2" *ngIf="loginError" color="danger">
                          Incorrect Password
                        </c-alert>
                      </c-col>-->
                      <!--<c-col class="text-right" xs="6">
      <button cButton class="px-0" color="link">
        Forgot password?
      </button>
    </c-col>-->
                    </c-row>
</form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <c-container *ngIf="requestAccess == undefined">
                <div>
                  <h2>Guest Access</h2>
                  <p>
                    Requires administrator approval
                  </p>
                  <button [active]="true" cButton class="mt-3" color="primary" (click)="request_access()">
                    Request
                  </button>
                </div>
              </c-container>
              <c-container *ngIf="requestAccess != undefined">
                <div>
                  <h2>Guest Access</h2>
                  <p>
                    <h5>Request {{requestAccess.code}}</h5>
                    <c-spinner *ngIf="requestAccess.state == 'PENDING'" aria-hidden="true" color="info" /><br />
                    <!--<span class="m-2">State is</span>-->
                    <c-badge color="{{guestAccessBadgeColor(requestAccess.state)}}">{{requestAccess.state}}</c-badge>
</div>
              </c-container>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
